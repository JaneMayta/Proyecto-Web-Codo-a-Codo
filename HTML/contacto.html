<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imgs/logo3.jpeg" alt="logo">
        </div>
        <nav class="menu-principal">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="turnos">
            <button><a href="#">Turnos</a></button>
        </div>
    </header>

    <section class="hero-contacto">
        <section class="form-contacto">
            <form class="formulario" action="">
                <div class="form-col">
                    <h1 class="titulo-h1 centrar saludo">Escribanos...</h1>
                    <div class="input-2-col">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    </div>
                    <p><input type="text" name="email" id="email" class="input-2-col font-input-normal" placeholder="ingrese su correo electronico"></p>
                    <p class="mensaje" >
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Dejanos tu mensaje..."></textarea>
                    </p>
                    <p id="error-carga">Error de datos cargados</p>
                    <input class="enviar pointer" id="btn-enviar" type="button"  value="Enviar">
                    <p id="enviado">Mensaje Enviado! Muchas gracias por su contacto!</p>
                </div>
            </form>
        </section>
    </section>

    <footer>
        <ul class="datos">
            <li>Dirección</li>
            <li>Email</li>
            <li>Teléfono</li>
            <li>Sucursales</li>
        </ul>
        <ul class="redes">
           <p>Seguinos:</p> <br>
           <li><a href="#"><i class="bi bi-instagram"></i></a></li>
            <li><a href="#"><i class="bi bi-twitter-x"></i></a></li>
            <li><a href="#"><i class="bi bi-linkedin"></i></a></li>
            <li><a href="#"><i class="bi bi-facebook"></i></a></li>    
        </ul>
    <div class="newsletter">
        <p>Suscribete</p>
    </div>
    <div class="autores">
        <p>Diseñado por...</p>
    </div>
    </footer>
    <script type="text/javascript" src="../js/contacto.js"></script>    
</body>
</html>
